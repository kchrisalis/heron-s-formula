<!DOCTYPE html>
<html>
<head>
    <title>Heron's Formula</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Heron's Formula</h1>
    <p>Enter the side lengths of a triangle and click calculate to determine the area</p>

    <p>Side A: <input type="number" id="sideA"></p>
    <p>Side B: <input type="number" id="sideB"></p>
    <p>Side C: <input type="number" id="sideC"></p>

    <button id="calculate">Calculate</button>

    <p>The area of the triangle is:<span id='answer'></span></p>

    <!-- Load JavaScript -->
    <script src="main.js"></script>
</body>
</html>
